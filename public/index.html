<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/desc.css">
    <link rel="stylesheet" href="styles/general.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Quietly</title>
</head>

<body>
    <div id="container">
        <div id="desc">
            <h1>Quietly</h1>
            <span id="desc-text">
                <h4 class="type-out">Where tasks meet stillness.</h4>
            </span>
        </div>

        <div id="auth-panel">
            <h2>Join Quietly</h2>
            <input id="username" type="text" placeholder="Username"> <br>
            <input id="password" type="text" placeholder="Password"> <br>
            <div id="authBtn">
                <button id="regBtn">Register</button>
                <button id="signBtn">Sign In</button>
            </div>
            <div id="siftBtn">
                <span onclick="signinBtn()" id="gotoSignin">
                    Already have Account?
                </span>
                <span onclick="registerBtn()" id="gotoRegister">
                    New User?
                </span>
            </div>
            <p id="verdict"></p>
        </div>
    </div>
    <script defer src="index.js"></script>
</body>

</html>
